<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Etch a Sketch</title>
    <script src="javascript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    
  <body>
    <div class="header">
      <div class="tittle">Etch a Sketch</div>
    </div>
    <div class="content">
      <div class="leftSide">
        <input id="palette"type="color" class="palette" value="#0EE1C9">
        <button id="colorMode"class="buttonSelected">Color Mode</button>
        <button id="rainbow"class="buttons">Rainbow</button>
        <button id="fill"class="buttons">Fill</button>
      </div>
      <div class="container"></div>
      <div class="rightSide">
        <div class="sliderValue">50x50</div>
        <div class="sliderContainer">
          <input id="slider"class="slider"type="range"min="1"max="100">    
        </div>  
        <button id="eraser"class="buttons">Eraser</button>
        <button id="clear"class="buttons">Clear</button>
      </div>
    </div>
    <div class="footer">
      <div class="credits">Designed by Luis327- Student of The Odin Project</div>
    </div>
   </body>
</html>
